<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output-row">
        <button class="btn clear" id="clearall">c</button>
        <a class=" btn result-box" id="sum"></a>
      </hr>
      </div>
      <div class="inner-btns">
        <button class=" btn num" id="7">7</button>
        <button class=" btn num" id="8">8</button>
        <button class=" btn num" id="9">9</button>
        <button class=" btn operator" id="divide">/</button>
      </br>
        <button class=" btn num" id="4">4</button>
        <button class=" btn num" id="5">5</button>
        <button class=" btn num" id="6">6</button>
        <button class=" btn operator" id="multiply">x</button>
      </br>
        <button class=" btn num" id="1">1</button>
        <button class=" btn num" id="2">2</button>
        <button class=" btn num" id="3">3</button>
        <button class=" btn operator" id="subtract">-</button>
      </br>
        <button class=" btn num" id="0">0</button>
        <button class=" btn decimal" id="decimal">.</button>
        <button class=" btn equals" id="equals">=</button>
        <button class=" btn operator" id="add">+</button>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
